{{define "index"}}
	{{ template "header" . }}
		<div class="jumbotron text-center">
		  <h1>What To Do</h1>
		</div>
		<div id="myDIV" class="container">
		  <form class="form-inline" id="addTodo" onsubmit="return false; addToDo(e); ">
			  <div class="form-group">
			    <label for="email">Add:</label>
					<input type="text" id="myInput" name="title" class="form-control" required>
				  <button type="submit" class="btn btn-primary">Add</button>
			  </div>
		  </form>

		  <h2>Stuff to do</h2>
			<table class="table table-hover table-bordered">
		    <thead>
		      <tr>
		        <th>Title</th>
		        <th>Actions</th>
		      </tr>
		    </thead>
		    <tbody id="todoList">
		    </tbody>
		  </table>

		  <h2>Recently Completed</h2>
			<table class="table table-hover table-bordered">
		    <thead>
		      <tr>
		        <th>Title</th>
		        <th>Actions</th>
		      </tr>
		    </thead>
		    <tbody id="completedList">
		    </tbody>
		  </table>
		</div>

		<!-- Modal -->
		<div id="editTaskModal" class="modal fade" role="dialog">
		  <div class="modal-dialog">

		    <!-- Modal content-->
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title">Edit Task</h4>
		      </div>
		      <div class="modal-body">
		        <form id="editTaskForm">
						  <div class="form-group">
						    <label for="title">Title:</label>
						    <input type="text" class="form-control" name="title" id="title">
						  </div>
						  <div class="form-group">
						  	<label for="priority">Priority:</label>
						  	<select class="form-control" id="priority">
						  		<option value="5">Very High</option>
						  		<option value="4">High</option>
						  		<option value="3">Normal</option>
						  		<option value="2">Low</option>
						  		<option value="1">Very Low</option>
						  	</select>
						  </div>
						  <div class="form-group">
							  <label for="description">Description:</label>
							  <textarea class="form-control" rows="5" name="description" id="description"></textarea>
							</div>
							<h3>Deadline:</h3>
							<div class="form-group">
								<label for="deadlineDate">Date:</label>
								<input type="date" class="form-control" name="deadlineDate" id="deadlineDate">
							</div>
							<div class="form-group">
								<label for="deadlineTime">Time:</label>
								<input type="time" class="form-control" name="deadlineTime" id="deadlineTime">
							</div>
							<h3>How long will it take?:</h3>
							<div class="form-group">
								<label for="estHrs">Hrs:</label>
								<input type="number" class="form-control" name="estHrs" id="estHrs">
							</div>
							<div class="form-group">
								<label for="estMins">Mins:</label>
								<input type="number" class="form-control" name="estMins" id="estMins">
							</div>
							<h3>Is there a set time to work on this task?:</h3>
							<div class="form-group">
								<label for="appointmentDate">Date:</label>
								<input type="date" class="form-control" name="appointmentDate" id="appointmentDate">
							</div>
							<div class="form-group">
								<label for="appointmentTime">Time:</label>
								<input type="time" class="form-control" name="appointmentTime" id="appointmentTime">
							</div>
						</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					  <button type="submit" class="btn btn-primary" form="editTaskForm">Submit</button>
		      </div>
		    </div>

		  </div>
		</div>

		<script type="text/javascript">
        var completedList = {{ .Completed }}
        var todoList = {{ .Todo }}
		</script>

	{{ template "footer" . }}
{{end}}
